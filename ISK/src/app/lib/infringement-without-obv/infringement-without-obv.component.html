<ng-container [formGroup]="form">
	<mat-radio-group id="{{ inspectionPoint.name }}" class="ob-flex" formControlName="{{ inspectionPoint.name }}">
		<mat-label>{{ inspectionPoint.i18nKey | translate }}</mat-label>
		<mat-radio-button value="0">Kontrolliert</mat-radio-button>
		<mat-radio-button value="1">Anzeige</mat-radio-button>
		<mat-radio-button value="2">Nicht anwendbar</mat-radio-button>
		<mat-radio-button value="3">Nicht geprüft</mat-radio-button>
	</mat-radio-group>
	<div *ngIf="infringements !== null && infringements.length > 0" formArrayName="{{ inspectionPoint.name }}Infringements">
		<mat-label>{{ "inspection.working-and-resting-time.driving-and-resting-time.driving-time.infringement.label" | translate }}</mat-label>
		<div *ngFor="let infringement of infringements.controls; let i = index">
			<label for="{{ inspectionPoint.name }}Infringements-{{ i }}">Verstoss:</label>
			<mat-select id="{{ inspectionPoint.name }}Infringements-{{ i }}" [formControlName]="i">
				<ng-container *ngFor="let infringementClass of inspectionPoint.infringements">
					<mat-option value="{{ infringementClass.value }}">{{ infringementClass.i18nKey | translate }}</mat-option>
				</ng-container>
			</mat-select>
		</div>

		<button type="button" (click)="addInfringement()">+ Verstoss hinzufügen</button>
	</div>
</ng-container>
