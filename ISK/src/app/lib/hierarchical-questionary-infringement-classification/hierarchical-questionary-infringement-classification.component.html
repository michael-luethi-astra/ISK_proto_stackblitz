<form [formGroup]="formGroup">
	<fieldset>
		<legend>Allgemein</legend>
		<mat-radio-group id="root" class="questionary" formControlName="root">
			<mat-label>{{ rootHeader }}</mat-label>
			<mat-radio-button *ngFor="let radioValue of rootChilds; index as i" [value]="i + 1">{{ radioValue }}</mat-radio-button>
		</mat-radio-group>
	</fieldset>
</form>
