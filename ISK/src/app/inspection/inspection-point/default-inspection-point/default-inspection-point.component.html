<ng-container [formGroup]="form">
	<mat-radio-group id="{{ inspectionPoint.name }}" class="ob-flex" formControlName="{{ inspectionPoint.name }}">
		<mat-label>{{ inspectionPoint.title | translate }}</mat-label>
		<mat-radio-button *ngIf="providesCheckedOption" [value]="selectionPointValueMap.Checked">Kontrolliert</mat-radio-button>
		<mat-radio-button *ngIf="providesOBVOption" [value]="selectionPointValueMap.OBV">OBV</mat-radio-button>
		<mat-radio-button *ngIf="providesReportOption" [value]="selectionPointValueMap.Report">Anzeige</mat-radio-button>
		<mat-radio-button *ngIf="providesNotApplicableOption" [value]="selectionPointValueMap.NotApplicable">Nicht anwendbar</mat-radio-button>
		<mat-radio-button *ngIf="providesNotCheckedOption" [value]="selectionPointValueMap.NotChecked">Nicht gepr√ºft</mat-radio-button>
	</mat-radio-group>
	<ng-container *ngIf="providesLinearInfringementClassification">
		<app-linear-infringement-classification [inspectionPoint]="inspectionPoint"></app-linear-infringement-classification>
	</ng-container>
	<ng-container *ngIf="providesHierarchicalInfringementClassification">
		<app-hierarchical-infringement-classification [inspectionPoint]="inspectionPoint"></app-hierarchical-infringement-classification>
	</ng-container>
</ng-container>
