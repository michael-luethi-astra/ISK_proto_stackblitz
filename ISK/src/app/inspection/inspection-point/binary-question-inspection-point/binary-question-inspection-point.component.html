<ng-container [formGroup]="form">
	<mat-radio-group id="{{ inspectionPoint.name }}" class="ob-flex" formControlName="{{ inspectionPoint.name }}">
		<mat-label>{{ inspectionPoint.title | translate }}</mat-label>
		<mat-radio-button [value]="true">Ja</mat-radio-button>
		<mat-radio-button [value]="false">Nein</mat-radio-button>
	</mat-radio-group>
</ng-container>
