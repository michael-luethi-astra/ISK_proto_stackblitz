<ng-container [formGroup]="form">
	<mat-radio-group id="{{ inspectionPoint.name }}" class="ob-flex" formControlName="{{ inspectionPoint.name }}">
		<mat-label>{{ inspectionPoint.title | translate }}</mat-label>
		<mat-radio-button *ngIf="providesCheckedOption" value="0">Kontrolliert</mat-radio-button>
		<mat-radio-button *ngIf="providesOBVOption" value="1">OBV</mat-radio-button>
		<mat-radio-button *ngIf="providesReportOption" value="2">Anzeige</mat-radio-button>
		<mat-radio-button *ngIf="providesNotApplicableOption" value="3">Nicht anwendbar</mat-radio-button>
		<mat-radio-button *ngIf="providesNotCheckedOption" value="4">Nicht gepr√ºft</mat-radio-button>
	</mat-radio-group>
	<app-linear-infringement-classification
		*ngIf="providesLinearInfringementClassification; else hierarchicalInfringement"
		[inspectionPoint]="inspectionPoint"
	></app-linear-infringement-classification>
	<ng-template #hierarchicalInfringement>
		<app-hierarchical-infringement-classification [inspectionPoint]="inspectionPoint"></app-hierarchical-infringement-classification>
	</ng-template>
</ng-container>
