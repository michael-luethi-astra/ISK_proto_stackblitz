<h1>{{ config.title | translate }}</h1>
<form [formGroup]="formGroup">
	<fieldset *ngFor="let inspectionPointGroup of config.inspectionPointGroups">
		<legend>{{ inspectionPointGroup.title | translate }}</legend>
		<ng-container *ngFor="let inspectionPoint of inspectionPointGroup.inspectionPoints">
			<app-inspection-point [inspectionPoint]="inspectionPoint"></app-inspection-point>
		</ng-container>
	</fieldset>
</form>
<pre style="margin-top: 50px; border: 1px solid red; width: fit-content">
    {{ formGroup.value | json }}
</pre>
