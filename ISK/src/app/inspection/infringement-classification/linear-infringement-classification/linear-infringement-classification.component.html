<ng-container [formGroup]="form">
	<ng-container *ngIf="infringements !== null && infringements.length > 0" formArrayName="{{ inspectionPointConfig.name }}Infringements">
		<fieldset style="margin-left: 30px">
			<legend>
				{{ "inspection.working-and-resting-time.driving-and-resting-time.driving-time.infringement.label" | translate }}
			</legend>
			<ng-container *ngFor="let infringement of infringements.controls; let i = index">
				<mat-form-field>
					<mat-select formControlName="{{ i }}">
						<mat-option *ngFor="let infringementClass of selection[i]" [value]="infringementClass.value">{{ infringementClass.title! | translate }}</mat-option>
					</mat-select>
				</mat-form-field>
			</ng-container>
			<button *ngIf="canAddSecondInfringementClassification" type="button" (click)="addInfringement()">+ Verstoss hinzuf√ºgen</button>
		</fieldset>
	</ng-container>
</ng-container>
